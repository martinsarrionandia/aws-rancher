apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: "${cluster_issuer}"
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${letsencrypt_email}"
    privateKeySecretRef:
      name: "${cluster_issuer}"
    solvers:
    - http01:
        ingress:
          class: traefik